<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Amazing Lunch - Sprint1</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .search { margin-bottom: 10px; }
    .result { border-bottom: 1px solid #ddd; padding: 8px 0; }
  </style>
</head>
<body>
  <h1>Amazing Lunch - Sprint1</h1>

  <div id="auth">
    <h3>Register</h3>
    <input id="reg_user" placeholder="username"/>
    <input id="reg_email" placeholder="email"/>
    <input id="reg_pass" placeholder="password" type="password"/>
    <button onclick="register()">Register</button>

    <h3>Login</h3>
    <input id="login_user" placeholder="username"/>
    <input id="login_pass" placeholder="password" type="password"/>
    <button onclick="login()">Login</button>
  </div>

  <div id="search_ui" style="display:none;">
    <div class="search">
      <input id="q" placeholder="free text"/>
      <input id="min_price" placeholder="min price" type="number" min="0"/>
      <input id="max_price" placeholder="max price" type="number" min="0"/>
      <select id="sort_by">
        <option value="distance">Distance (default)</option>
        <option value="price">Price</option>
      </select>
      <button onclick="doSearch()">Search</button>
    </div>
    <div id="results"></div>
  </div>

<script src="app.js"></script>
</body>
</html>
